[configuration]
# List of databases where this script should work (not implemented)
DATABASES=CRISPRBN6,vimal

# List of experiments to consider. comma-separated
EXPERIMENTS=CRISPR1,CRISPR2

# PATH to the directory containing primer files in text 
# format. File extension should be .txt and file should contain only the 
# sequence (FASTA and other formats not supported). 
# No quotes!
PRIMER_PATH=C:\Python26\Lib\site-packages\itcrispr\tests\data\primers

# File extension of primer files (usually txt)
EXTENSION=txt
